{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-xl mx-auto">
    <h1 class="text-3xl font-bold leading-tight text-gray-900">
        Create Collection
    </h1>

    <form class="mt-3" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button
            class="bg-gray-200 text-gray-600 hover:bg-gray-200 hover:text-gray-800 shadow rounded px-3 py-2">Submit</button>
    </form>
</div>

{% endblock content %}
