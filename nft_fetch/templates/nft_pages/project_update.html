{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-xl mx-auto">
    <h1 class="text-3xl font-bold leading-tight text-gray-900">
        Update {{ object.name }}
    </h1>

    <div class="mt-3">
        <a href="{% url 'nft:project-detail' object.id %}" class="text-blue-500 hover:text-blue-600">
            Go back to {{ object.name }}
        </a>
    </div>

    <form class="mt-3" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button
            class="bg-gray-200 text-gray-600 hover:bg-gray-200 hover:text-gray-800 shadow rounded px-3 py-2">Submit</button>
    </form>
</div>

{% endblock content %}
