{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-xl mx-auto">
    <div class="border-b border-gray-200 py-5">
        <h1 class="text-3xl font-bold leading-tight text-gray-900">
            Delete Collection
        </h1>
    </div>

    <div class="mt-3">
        <a href="{% url 'nft:project-detail' object.id %}" class="text-blue-500 hover:text-blue-600">
            Go back to {{ object.name }}
        </a>
    </div>

    <form class="mt-3" method="post">
        {% csrf_token %}
        <button
            class="bg-red-200 text-red-600 hover:bg-red-200 hover:text-red-800 shadow rounded px-3 py-2">Submit</button>
    </form>

</div>

{% endblock content %}
